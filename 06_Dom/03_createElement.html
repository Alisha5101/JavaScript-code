<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alisha and fun</title>

<body>
    
</body>

<script>
    let input=document.createElement('input')
    console.log(input)
    input.setAttribute("type","text")
    document.body.appendChild(input)

    let button=document.createElement("button");
    button.setAttribute("type","submit");
    button.style.backgroundColor="yellow";
    button.style.color="red";
    button.style.cursor="pointer"
    let text=document.createTextNode("Submit");
    button.appendChild(text);

    document.body.appendChild(button)

    let div=document.createElement('div');
    div.style.backgroundColor="green";
    div.className="first";
//    console.log(div)
    let addText=document.createTextNode("Welcome to my js course");
    div.appendChild(addText);

    document.body.appendChild(div)
    let element=document.querySelector(".first");
     console.log(element)
    element.style.padding="12px";

    let button_box=document.createElement("Button");
    button_box.innerText="Click me";
    button_box.style.backgroundColor="red";
    button_box.style.color="white";
    document.body.prepend(button_box);

    let paragraph=document.createElement("p");
    paragraph.innerText="welcome my friends";

</script>
<!-- Element.append() allows you to also append strings, whereas Node.appendChild() only accepts Node objects.
Element.append() has no return value, whereas Node.appendChild() returns the appended Node object.
Element.append() can append several nodes and strings, whereas Node.appendChild() can only append one node. -->
